<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PHA5E Header Clone</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Archivo+Black&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <!-- Locomotive Scroll CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/locomotive-scroll@3.5.4/dist/locomotive-scroll.css">
    
</head>
<body>
        <div id="custom-cursor"></div>
    
    <header>
        <div class="navbar">
            <img class="logo" src="https://2022-pha5e-website-prod.s3.eu-west-3.amazonaws.com/assets/logo.svg" alt="PHA5E Logo">
            
            <nav>
                <ul>
                    <li><a href="#">Our vision</a></li>
                    <li><a href="#">Our team</a></li>
                    <li><a href="#">Our projects</a></li>
                    <li><a href="#">Contact us</a></li>
                    <li class="language"><a href="#">FR/EN</a></li>
                </ul>
            </nav>
        </div>
        <div class="hero">
            <h2 class="hero-text">
                IMAGINING <br> UNIQUE <br> CONCEPTS <br> AND DIGITAL <br> EXPERIENCES
            </h2>
            <div class="hero-images">
                <img src="https://2022-pha5e-website-prod.s3.eu-west-3.amazonaws.com/assets/bigger-science_thumbnail-2.png" alt="Concept 1">
                <img src="https://2022-pha5e-website-prod.s3.eu-west-3.amazonaws.com/assets/map-interactive.png" alt="Concept 2">
                <img src="https://2022-pha5e-website-prod.s3.eu-west-3.amazonaws.com/assets/Capture%20da%C3%8CeI%C3%8Ccran%202024-01-04%20aI%C3%8C%2016.41.06-2.png" alt="Concept 3">
                <img src="https://2022-pha5e-website-prod.s3.eu-west-3.amazonaws.com/assets/Capture-d%C3%A2e%C3%8Ccran-2023-04-03-a%C3%8C-10.59.43_2-2.jpg" alt="Concept 4">
            </div>
        </div>
    </header>


    
   <!-- GSAP & Locomotive Scroll -->
   <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
   <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js"></script>
   <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/Draggable.min.js"></script>
   <script src="https://cdn.jsdelivr.net/npm/locomotive-scroll@3.5.4/dist/locomotive-scroll.js"></script>

   
     <!-- JavaScript file  -->
    <script src="script.js"></script>
